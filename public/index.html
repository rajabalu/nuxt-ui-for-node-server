<!DOCTYPE html>
<html lang="en">
<head>
    <title>AutoCortex</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="https://www.wix.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('/images/background/back.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .header button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            cursor: pointer;
        }
        .links {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        .links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .header {
                position: static;
                margin-bottom: 20px;
            }
            .header button {
                width: 100%;
                margin: 5px 0;
            }
            .links {
                position: static;
                margin-top: 20px;
            }
            .links a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='/sign-in'">Sign In</button>
        <button onclick="window.location.href='sign-up'">Sign Up</button>
    </div>
    <h1>Welcome to AutoCortex</h1>
    <p>Your AI-powered business coach/mentor to solve business problems and scale up your business.</p>
    <div class="links">
        <a href="faq.html">FAQ</a>
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="contact-us.html">Contact Us</a>
    </div>
</body>
</html>
